{% extends "base.html" %}
{% block content %}
<style>
    body { background-color: #1a1a1a; color: white; font-family: 'Courier New', monospace; }
    
    .terminal-container {
        text-align: center;
        max-width: 650px;
        margin: 50px auto;
        padding: 40px;
        border: 2px solid #ff85a2;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 133, 162, 0.3);
    }

    h2 { color: #ff85a2; text-transform: uppercase; letter-spacing: 3px; }
    
    .equation-box {
        font-size: 2.2rem;
        margin: 40px 0;
        padding: 25px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
    }

    #ans {
        background: #000;
        border: 1px solid #ff85a2;
        color: #7ae582;
        padding: 12px;
        font-size: 1.4rem;
        text-align: center;
        width: 180px;
        outline: none;
        border-radius: 4px;
    }

    button {
        background: #ff85a2;
        color: white;
        border: none;
        padding: 12px 30px;
        margin-left: 10px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 4px;
        vertical-align: bottom;
    }

    button:hover { background: #fff; color: #ff85a2; }
    
    .hint-box {
        margin-top: 30px;
        padding: 15px;
        border-top: 1px solid #333;
        color: #888;
        font-size: 0.9rem;
    }
</style>

<div class="terminal-container">
    <h2>Final Decryption</h2>
    <p>Solve the definite integral to unlock the final sequence:</p>

    <div class="equation-box">
        ∫(3x^2 + 2x + 1) dx evaluaded from 1 to 3
    </div>

    <div style="margin-top: 20px;">
        <input id="ans" placeholder="???" autocomplete="off">
        <button onclick="check()">Unlock</button>
    </div>

    <p id="status" style="margin-top:15px; font-weight: bold;"></p>
</div>

<form id="next" method="post" action="/complete/8"></form>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script>
function check() {
    const val = document.getElementById("ans").value.trim();
    const status = document.getElementById("status");

    /* MATH DERIVATION:
       ∫ (3x^2 + 2x + 1) dx = x^3 + x^2 + x
       Evaluated from 1 to 3:
       [ (3^3) + (3^2) + 3 ] - [ (1^3) + (1^2) + 1 ]
       [ 27 + 9 + 3 ] - [ 1 + 1 + 1 ]
       39 - 3 = 36
    */

    if(val === "36") {
        status.style.color = "#7ae582";
        status.innerText = "ACCESS GRANTED. DECRYPTING...";
        setTimeout(() => {
            document.getElementById("next").submit();
        }, 1500);
    } else {
        status.style.color = "#ff4d4d";
        status.innerText = "INTEGRATION ERROR. TRY AGAIN.";
        document.getElementById("ans").style.borderColor = "red";
        setTimeout(() => { document.getElementById("ans").style.borderColor = "#ff85a2"; }, 500);
    }
}
</script>
{% endblock %}
